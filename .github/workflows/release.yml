name: Build and Release (Windows + macOS)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build one-file executable with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile --name WMTT4MC wmtt4mc.py
        shell: bash

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -Command "Compress-Archive -Path dist\\WMTT4MC.exe -DestinationPath WMTT4MC-windows.zip"

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          # PyInstaller produces an executable named WMTT4MC (no .exe) on macOS
          ditto -c -k --sequesterRsrc --keepParent WMTT4MC ../WMTT4MC-macos.zip

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            WMTT4MC-windows.zip
            WMTT4MC-macos.zip

